<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        #main {
            border: 5px solid darkred;
            text-align: center;
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: palegreen;

        }
    </style>
</head>
<body>
    <div id="main">
        <form>
            <div>
                <label>Find Your Course</label>
                <input type="text" List="dataList" />
                <datalist id="dataList">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>Django</option>
                    <option>MERN</option>
                    <option>MEAN</option>
                    <option>Mysql</option>
                </datalist>
                <button>Search</button>
            </div>
        </form>
    </div>
</body>
</html>
